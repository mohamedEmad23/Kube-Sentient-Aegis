# Prometheus configuration for AEGIS
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # AEGIS Operator metrics
  - job_name: 'aegis-operator'
    static_configs:
      - targets: ['aegis-operator:8080']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

