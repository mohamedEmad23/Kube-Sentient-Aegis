# Prometheus configuration for AEGIS
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aegis-local'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - timeout: 10s
#       api_version: v2
#       path_prefix: /
#       scheme: http
#       follow_redirects: true


# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/rules/*.yml


scrape_configs:
  # AEGIS Operator metrics
  - job_name: 'aegis-operator'
    static_configs:
      - targets: ['aegis-operator:8080']
        labels:
          service: 'aegis-operator'
          component: 'kubernetes-operator'
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============ Loki Metrics ============
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # ============ Grafana Metrics ============
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    metrics_path: '/metrics'

  # ============ Demo API (NodePort) ============
  # For Linux, replace host.docker.internal with your host IP.
  - job_name: 'demo-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['192.168.139.174:30000']
        labels:
          namespace: 'production'
          app: 'demo-api'
          pod: 'demo-api-pod'

  # ============ Optional: Node Exporter (System Metrics) ============
  # Uncomment to enable system-level metrics (requires node-exporter service in docker-compose)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         instance: 'docker-host'

  # ============ Optional: cAdvisor (Container Metrics) ============
