# deploy/docker/promtail/promtail-config.yaml
# Promtail configuration for AEGIS log collection

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB

scrape_configs:
  # ============ Docker Container Logs ============
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=docker"]

    relabel_configs:
      # Only collect from AEGIS-related containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(aegis-.*|docker-.*)'
        action: keep

      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Add container image as label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    pipeline_stages:
      # Parse Docker JSON logs
      - docker: {}

      # Try to parse application JSON if present
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            component: component
            incident_id: incident_id
            severity: severity
            namespace: namespace
          source: message

      # Set timestamp if found
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          action_on_failure: skip

      # Label extraction
      - labels:
          level:
          component:
