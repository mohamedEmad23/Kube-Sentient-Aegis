# Docker Compose for local AEGIS development
# Use: docker compose -f deploy/docker/docker-compose.yaml up

services:
  # AEGIS Operator
  aegis-operator:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: aegis-operator
    restart: unless-stopped
    ports:
      - "8080:8080"  # Metrics
    environment:
      - AEGIS_ENVIRONMENT=development
      - AEGIS_SHADOW_MODE_ENABLED=true
      - AEGIS_OBSERVABILITY_LOG_FORMAT=console
      - AEGIS_OBSERVABILITY_LOG_LEVEL=DEBUG
      - AEGIS_K8S_IN_CLUSTER=false
    volumes:
      - ~/.kube:/home/aegis/.kube:ro
    depends_on:
      - ollama
    networks:
      - aegis-network

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # Uncomment for NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - aegis-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: aegis-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - aegis-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: aegis-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aegis123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - aegis-network

volumes:
  ollama-data:
  prometheus-data:
  grafana-data:

networks:
  aegis-network:
    driver: bridge
