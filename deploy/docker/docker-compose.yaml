# Docker Compose for local AEGIS development
# Use: docker compose -f deploy/docker/docker-compose.yaml up

services:
  # AEGIS Operator
  aegis-operator:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: aegis-operator
    restart: unless-stopped
    # Map container user to host UID/GID for least-privilege kubeconfig access
    # Use current user's UID:GID instead of root
    user: "${AEGIS_UID:-1000}:${AEGIS_GID:-1000}"
    # Use host networking to access minikube API server on 127.0.0.1
    network_mode: "host"
    environment:
      # Force container HOME to /home/aegisto match volume mounts
      - HOME=/home/aegis
      # FORCE Python to log to stdout/stderr so you can see issues
      - PYTHONUNBUFFERED=1
      # FORCE Uvicorn/Flask to listen on all interfaces
      - HOST=0.0.0.0
      - PORT=8080
      - ENVIRONMENT=development
      - DEBUG=true
      - SHADOW_ENABLED=true
      - SHADOW_RUNTIME=vcluster
      - OBS_LOG_FORMAT=text
      - OBS_LOG_LEVEL=DEBUG
      - OBS_PROMETHEUS_PORT=8080
      - OBS_LOKI_ENABLED=true
      - OBS_LOKI_URL=http://localhost:3100
      - K8S_IN_CLUSTER=false
      - K8S_KUBECONFIG_PATH=/home/aegis/.kube/config
      - KUBECONFIG=/home/aegis/.kube/config
      - OLLAMA_BASE_URL=http://localhost:11434
    volumes:
      # Mount docker-specific kubeconfig (generate via scripts/generate-docker-kubeconfig.sh)
      - ./kubeconfig-docker.yaml:/home/aegis/.kube/config:ro
      # Mount .minikube directory for certificate files referenced in kubeconfig
      - ~/.minikube:/home/aegis/.minikube:ro

  # Ollama for local LLM inference (Optional - use if no system ollama running)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: aegis-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - aegis-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: aegis-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Ensure these paths exist on your host!
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aegis-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: aegis-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aegis123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - aegis-network

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: aegis-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aegis-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.3
    container_name: aegis-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - aegis-network
    depends_on:
      - loki

volumes:
  ollama-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  aegis-network:
    driver: bridge
