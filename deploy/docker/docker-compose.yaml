# Docker Compose for local AEGIS development
# Use: docker compose -f deploy/docker/docker-compose.yaml up

services:
  # AEGIS Operator
  aegis-operator:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: aegis-operator
    restart: unless-stopped
    ports:
      - "8080:8080"  # Metrics
    environment:
      - AEGIS_ENVIRONMENT=development
      - AEGIS_SHADOW_MODE_ENABLED=true
      - AEGIS_OBSERVABILITY_LOG_FORMAT=console
      - AEGIS_OBSERVABILITY_LOG_LEVEL=DEBUG
      - AEGIS_K8S_IN_CLUSTER=false
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ~/.kube:/home/aegis/.kube:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aegis-network

  # Ollama for local LLM inference (Optional - use if no system ollama running)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: aegis-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - aegis-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: aegis-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - aegis-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: aegis-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aegis123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - aegis-network

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: aegis-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aegis-network

  # Promtail for log collection
  promtail:
    image: grafana/promtail:2.9.3
    container_name: aegis-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - aegis-network
    depends_on:
      - loki

volumes:
  ollama-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  aegis-network:
    driver: bridge
