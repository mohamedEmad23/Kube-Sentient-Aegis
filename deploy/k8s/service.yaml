apiVersion: v1
kind: Service
metadata:
  name: aegis-operator
  namespace: aegis-system
  labels:
    app.kubernetes.io/name: aegis
    app.kubernetes.io/component: operator
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
    - name: health
      port: 8000
      targetPort: health
      protocol: TCP
  selector:
    app.kubernetes.io/name: aegis
    app.kubernetes.io/component: operator
