apiVersion: v1
kind: ConfigMap
metadata:
  name: aegis-operator-config
  namespace: aegis-system
  labels:
    app.kubernetes.io/name: aegis
    app.kubernetes.io/component: operator
data:
  # Operator settings
  AEGIS_ENVIRONMENT: "production"
  AEGIS_SHADOW_MODE_ENABLED: "true"
  AEGIS_AUTO_FIX_ENABLED: "false"
  AEGIS_MAX_CONCURRENT_SHADOWS: "3"

  # Kubernetes settings
  AEGIS_K8S_IN_CLUSTER: "true"

  # Observability settings
  AEGIS_OBSERVABILITY_LOG_FORMAT: "json"
  AEGIS_OBSERVABILITY_LOG_LEVEL: "INFO"
  AEGIS_OBSERVABILITY_METRICS_ENABLED: "true"
  AEGIS_OBSERVABILITY_TRACING_ENABLED: "false"

  # LLM settings
  OLLAMA_MODEL: "llama3.2"
